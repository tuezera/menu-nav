<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Menu Action</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Barbosa">
    <meta name="description" content="Criação de menu referencia para projetos futuros">
    <meta name="keywords" content="menu, html, css, javascript">

    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <div class="navigation">
        <div class="menu_toggle"></div>
        <div class="profile">
            <div class="imgBx">
                <img src="./src/img/cerricetecareca.jpg" alt="Foto de Perfil" width="300px" height="300px">
            </div>
        </div>
        <ul class="menu">
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                    <span class="text">Inbox</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="text">Support</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
                    <span class="text">Logout</span>
                </a>
            </li>
            
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="./src/js/index.js"></script>
</body>
</html>
